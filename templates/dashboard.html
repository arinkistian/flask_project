        </label>
        <input id="file" type="file" accept="text/csv,application/vnd.ms-excel" name="file">
        <input type="submit" value="Preprocess Data" class="my-button">
      </form>
    </div>

    <script>
      const fileInput = document.getElementById('file');
      const fileNameElement = document.getElementById('file-name');

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0]; // Access the selected file
        if (file) {
          // Check if the file type is CSV
          if (file.type === 'text/csv' || file.type === 'application/vnd.ms-excel') {
            fileNameElement.textContent = file.name; // Display the selected file name
            // Perform additional actions with the file (e.g., upload to server)
            processButton.disabled = false;
          } else {
            fileNameElement.textContent = 'Invalid file format. Please select a CSV file.';
            fileInput.value = null; // Reset the file input
            processButton.disabled = true;
          }
        } else {
          fileNameElement.textContent = 'Not selected file';
          processButton.disabled = true;
        }
      });
    </script>
